      text-align: center;

    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      background: #2575fc;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover { opacity: .85; }
    footer {
      text-align: center;
      padding: 15px;
      color: #aaa;
      background: #0b0e1a;
    }
  </style>
</head>
